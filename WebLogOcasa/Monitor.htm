<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MONITOR</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!--<link rel="stylesheet" href="/resources/demos/style.css">-->
    <link rel="stylesheet" href="./Content/font-awesome.min.css" />
    <link rel="stylesheet" href="./Content/Site.css" />
    <link rel="stylesheet" href="./Content/bootstrap.min.css" />
    <link rel="stylesheet" href="./Content/bootstrap-combobox.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <script src="./Scripts/jquery-3.4.1.min.js"></script>
    <script src="./Scripts/bootstrap.bundle.min.js"></script>
    <script src="./Scripts/moment-with-locales.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./Scripts/bootstrap-combobox.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="./Scripts/Monitor/Monitor.js" type="text/javascript"></script>
    <script src="./Scripts/Common/Common.js" type="text/javascript"></script>

</head>
<body style="border:0px solid; padding-top:0px;">

    <div id="main" class="container mt-0" style="border:0px solid">
        <!-- Titulo -->
        <div class="row">
            <div class="col-lg-1">
                <div class="text-center">
                    <img class="xxsmall" alt="ocasa" src="images/logo-xx.png" style="height:40px;" />
                </div>
            </div>
            <div class="col-lg-10">
                <div class="h3 text-center"><span class="text-title" id="Title">Ocasa IT - DTV Monitor</span></div>
            </div>
            <div class="col-lg-1">
                <div class="text-left">
                    <img class="xxsmall" alt="ocasa" src="images/directvLogo.png" style="height:40px;" />
                </div>
            </div>
            <!--<div class="col-lg-1">
            </div>-->
        </div>
        <!--  -->
        <br />

        <div class="row">
            <div class="col-lg-2">
                <label class="col-form-label">Nro Documento: </label>
            </div>
            <div class="col-lg-2">
                <input type="number" class="form-control" id="nroDoc">
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-2">
                <label for="staticPais" class="col-sm-2 col-form-label">Pais: </label>
            </div>
            <div class="col-lg-2">
                <select class="form-control col-lg-12" id="combo_paises">
                    <option value="">Todos</option>
                    <option value="AR">Argentina</option>
                    <option value="UY">Uruguay</option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                <label class="col-form-label">Estado: </label>
            </div>
            <div class="col-lg-2">
                <select class="form-control" id="combo_app">
                </select>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-2">
                <label class="col-sm-2 col-form-label">Integracion: </label>
            </div>
            <div class="col-lg-2">
                <select class="form-control" id="combo_integracion">
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-2">
                <label class="col-form-label">Fecha Error: </label>
            </div>
            <div class="col-lg-3  pt-1 text-center">
                <div class="input-group date w-100">
                    <input type="text" id="datepickerDesde" class="form-control pt-10 bg-light" placeholder="Fecha Desde" readonly tabindex="2">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
            <div class="col-lg-3  pt-1 text-center">
                <div class="input-group date w-100">
                    <input type="text" id="datepickerHasta" class="form-control pt-10 bg-light" placeholder="Fecha Hasta" readonly tabindex="2">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="col-auto">
                <button type="button" class="btn btn-light btn-lg" id="buscar">Buscar</button>
            </div>

            <div class="spinner-border" id="cargando" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <br />
            <div id="contenedor" class="container" style="border:0px solid; overflow:auto; max-height:1000px;">
                <div id="data" class="p-2"></div>
            </div>
        </div>

        <div id="ex1" class="modal" data-toggle="modal">
            <input type="text" id="input-observacion" class="text-center observacion"  style="height: 120px;"/>
            <button type="submit" class="btn btn-success guardarobservacion" onclick="GuardarObservacion()">Guardar</button>
        </div>


        <div id="popup_log_detail"></div>
        <div id="popup_message"></div>

        <input id="api" type="hidden" value="" />
    </div>
</body>
</html>
